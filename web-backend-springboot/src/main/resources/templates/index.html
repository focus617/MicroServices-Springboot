<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtmll-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<H1 th:text="${welcome}"></H1>
<H2>Test live reload function</H2>
<br>

<nav aria-label="Page navigation example">
    Total Items [[${totalItems}]] : Page [[${currentPage}]] of [[${totalPages}]]

    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" th:if="${currentPage > 1}" th:href="@{/api/v1/products/pages?page=1}">First</a>
            <span th:unless="${currentPage > 1}">First</span>
        </li>

        <li class="page-item">
            <a th:if="${currentPage > 1}" th:href="@{'/api/v1/products/pages?page=' + ${currentPage - 1}}">Previous</a>
            <span th:unless="${currentPage > 1}">Previous</span>
        </li>

        <li class="page-item">
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                <a th:if="${i != currentPage}" th:href="@{'/api/v1/products/pages?page=' + ${i}}">[[${i}]]</a>
                <span th:unless="${i != currentPage}">[[${i}]]</span>
            </span>
        </li>

        <li class="page-item">
            <a th:if="${currentPage < totalPages}" th:href="@{'/api/v1/products/pages?page=' + ${currentPage + 1}}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
        </li>

        <li class="page-item">
            <a th:if="${currentPage < totalPages}" th:href="@{'/api/v1/products/pages?page=' + ${totalPages}}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </li>
    </ul>
</nav>
</body>

<footer style="font-size: large" class="panel-footer">
    Total Items [[${totalItems}]] : Page [[${currentPage}]] of [[${totalPages}]]
    &nbsp; &nbsp; - &nbsp;
    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
        <a th:href="@{'/api/v1/products/pages?page=' + ${i}}">[[${i}]]</a>
        &nbsp; &nbsp;
    </span>
</footer>

</html>
